<!DOCTYPE html>
{% load static %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Cabin&display=swap');
    </style>
<html>
    <head>
        <meta charset='utf-8'>
        <title>{% block title %} Toontown Galaxy{% endblock %}</title>
        <link rel="shortcut icon" type="image/jpg" href="{% static 'images/ttg_icon.png' %}"/>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css" />
  <!-- Bootstrap core CSS -->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
    </head>

    <!--Code that might be used for body BG later: background="{% static 'images/bgtest.png' %}" style="background-repeat: no-repeat; background-size: auto;"-->
    <body class="d-flex h-100 flex-column">
         {% include 'navbar.html' %} 
        
        <main>
            {% block content %}
            
            {% endblock %}
        </main>
            <footer class="footer mt-auto text-center text-white" style="background-color: #5b3480;">
  <!-- Grid container -->
  <div class="container-fluid">
    <!--Grid row-->
    <div class="row">
      <!--Grid column-->
      <div class="col mb-4 mb-md-0">
      </div>
      <!--Grid column-->
<div class="col-lg-6 col-md-12 mb-4 mb-md-0">
    <!-- Section: Social media -->
    <section class="mb-4 col-auto">

      <!-- Twitter -->
      <a class="btn btn-lg" style="color: #ffffff; background-color: #00acee;" href="https://twitter.com/toontowngalaxy" role="button">
  <i class="fab fa-twitter"></i>
</a>

      <!-- Discord -->
      <a class="btn btn-lg" style="color: #ffffff; background-color: #7289da;" href="https://discord.gg/wFejJ53hTJ" role="button">
  <i class="fab fa-discord"></i>
</a>

      <!-- Youtube -->
      <a class="btn btn-lg" style="color: #ffffff; background-color: #FF0000;" href="https://www.youtube.com/channel/UCdMUfkwB8BbWouzi3xQdA2A" role="button">
  <i class="fab fa-youtube"></i>
</a>

      <!-- Instagram -->
      <a class="btn btn-lg" style="color: #ffffff; background-color: #bc2a8d;" href="https://www.instagram.com/toontowngalaxy/" role="button">
  <i class="fab fa-instagram"></i>
</a>

      <!-- Twitch -->
      <a class="btn btn-lg" style="color: #ffffff; background-color: #6441a5;" href="https://www.twitch.tv/toontowngalaxy" role="button">
  <i class="fab fa-twitch"></i>
</a>
      <!-- Github -->
      <a class="btn btn-lg" style="color: #ffffff; background-color: #171515;" href="https://github.com/toontowngalaxy" role="button">
  <i class="fab fa-github"></i>
</a>
    </section>
    <!-- Section: Social media -->
      </div>


      <!--Grid column-->
      <div class="col mb-4 mb-md-0">
      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

  </div>
  <!-- Grid container -->
</footer>

    <!-- Bootstrap core JS-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    </body>
